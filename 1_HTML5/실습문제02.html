<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제02</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li> 
                    납품자명 : <input type="text"><br><br>
                </li>
                <li>
                    email : <input type="email" placeholder="answer@naver.com"><br><br>
                </li>
                <li>
                    홈페이지 : <input type="url" value="https://"><br><br>
                </li>
                <li>
                    지역 : <select name="region">
                        <option >부산</option>
                        <option >서울</option>
                        <option >대구</option>
                        </select><br><br>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    상품명 : <input type="text">
                </li>
                <li>
                    납품수량 : <input type="number"min="100" placeholder="최소 100">
                </li>
                <li>
                    납품등급 : <input type="range">
                </li>
                <li>
                    기타사항 : <textarea rows="5" cols="20"></textarea>
                </li>
            </ul>
        </fieldset><br><br>
        <button>send message</button>
    </form>
</body>
</html>
