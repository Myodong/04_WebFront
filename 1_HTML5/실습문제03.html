<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제03</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>
                            <input type="text" placeholder="아이디 10글자 이내" max="10">
                        </th>
                        <th>
                            <button>중복 확인</button>
                        </th>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <th colspan="2">
                            <input type="password" size="34" placeholder="영문,숫자,특수문자 포함 8자 이상" min="8" >
                        </th>
                    </tr>
                    <tr>
                        <th >비밀번호확인</th>
                        <th colspan="2">
                            <input type="password" size="34" >
                        </th>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <th>
                            <input type="email"  name="inputEmail">
                        </th>
                        <th>
                        <select name="selectEmail">
                            <option selected>직접입력</option>
                            <option value="naver">naver.com</option>
                            <option value="daum">hanmail.net</option>
                        </select>
                        </th>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label for="profile">프로필 사진</label> 
            <input id="profile" type="file" accept=".png,.jpg"/> <br><br>

            성별: <input type="radio" id="man" value="man" name="gender" chercked>
            <label for="man">남자</label>
            <input type="radio" id="woman" value="woman" name="gender" checked>
            <label for="woman">여자</label> <br><br>

            생년월일 : <input type="date" name="date"> <br><br>

            취미<br>
            <input type="checkbox" id="baseball" name="hobby" value="baseball">
            <label for="baseball">야구</label>&nbsp;

            <input type="checkbox" id="basketball" name="hobby" value="basketball">
            <label for="basketball">농구</label> &nbsp;

            <input type="checkbox" id="football" name="hobby" value="football">
            <label for="football">축구</label><br>

            <input type="checkbox" id="study" name="hobby" value="study">
            <label for="study">공부</label> &nbsp;

            <input type="checkbox" id="music" name="hobby" value="music">
            <label for="music">음악감상</label> &nbsp; <br>

            <input type="checkbox" id="other" name="hobby" value="other">
            <label for="other">기타</label>
            <input type="text"> <br><br>

            자기소개 <br>
            <textarea  cols="70" rows="10" style="resize: none;"></textarea>
        </fieldset>
            <br><br>

            <button>회원가입</button>
            <button>다시입력</button>
            <button>이전으로</button>
    </form>
</body>
</html>
